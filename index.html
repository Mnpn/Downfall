<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Downfall</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="weather.js"></script>
	</head>
	<body>
		<section>
			<h1>Downfall</h1>
			<noscript><h1 style="color: red">This website requires JavaScript.</h1></noscript>
			<div class="cards">
				<div class="card">
					<button onclick="getPos()" id="posButton">Get device location</button>
					<h2 id="topLabel" style="display: none">Awaiting response..</h2>
					<div class="furtheroptions" onclick="listUpdate()">
						<input type="radio" name="cond" id="wsymb2" checked="true"><label for="wsymb2">Current status</label>
						<input type="radio" name="cond" id="rain"><label for="rain">Next rain</label><br>
						<input type="radio" name="cond" id="snow"><label for="snow">Next snow</label><br>
						<!--<input type="radio" name="cond" id="fog"><label for="fog">Fog</label>-->
					</div>
				</div>
				<div class="card" id="infocard">
					<h2 id="statustext"></h2>
					<p id="loc"></p>
				</div>
			</div>
		</section>
		<footer>
			<p>Martin Persson 2020 | <a href="https://github.com/Mnpn03">GitHub</a></p>
			<p><a onclick="darken()" style="color: inherit" id="darken">Darken</a></p>
		</footer>
	</body>
</html>
