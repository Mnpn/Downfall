<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="weather.js"></script>
</head>
<body>
	<h1 style="text-align: center;">Weather</h1>

	<section class="wcontent">
		<div class="cards">
			<div class="card">
				<button onclick="getPos()">Get my position</button>
			</div>
			<div class="card">
				<h1 id="statustext"></h1>
			</div>
			<div class="card">
				<p id="long">Long: ?</p>
				<p id="lat">Lat: ?</p>
			</div>
		</div>
	</section>

	<div id="data"></div>
</body>
</html>
